<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨宝汇</title>
    <!-- 引入页签图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 引入默认样式 -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 顶部导航条 -->
    <div class="topbar">
        <!-- 版心 -->
        <div class="container flclear">
            <!-- 左侧欢迎区 -->
            <div class="welcome flleft">
                <span class="hello">墨宝汇欢迎您</span>
                <a href="#">请登录</a>
                <span class="separate"></span>
                <a href="#">免费注册</a>
            </div>
            <!-- 右侧导航区 -->
            <ul class="list flright flclear">
                <li><a href="#">我的订单</a></li>
                <li><span class="separate"></span></li>
                <li><a href="#">我的购物车</a></li>
                <li><span class="separate"></span></li>
                <li><a href="#">我的墨宝汇</a></li>
                <li><span class="separate"></span></li>
                <li><a href="#">企业采购</a></li>
                <li><span class="separate"></span></li>
                <li><a href="#">商家服务</a></li>
                <li><span class="separate"></span></li>
                <li><a href="#">网站无障碍</a></li>
            </ul>
        </div>
    </div>
    <!-- 头部 -->
    <div class="header">
        <!-- 版心 -->
        <div class="container flclear">
            <!-- 品牌 -->
            <div class="logo flleft">
                <img src="images/logo.png" alt="墨宝汇">
            </div>
            <!-- 搜索框 -->
            <div class="search flright">
                <form action="#">
                    <input type="text">
                    <button><img src="images/search.png" alt="搜索"></button>
                </form>
            </div>
        </div>
    </div>
    <!-- 主导航区 -->
    <div class="main-nav">
        <div class="container flclear">
            <div class="name flleft">全部商品分类</div>
            <ul class="list flleft flclear">
                <li><a href="#">数码</a></li>
                <li><a href="#">家电</a></li>
                <li><a href="#">超市</a></li>
                <li><a href="#">生鲜</a></li>
                <li><a href="#">五金</a></li>
                <li><a href="#">拍卖</a></li>
                <li><a href="#">大牌</a></li>
                <li><a href="#">进口</a></li>
                <li><a href="#">拼团</a></li>
                <li><a href="#">秒杀</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
